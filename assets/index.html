<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muziq</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/fevicon/icons8-dragon-32.ico"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <button class="hdbtn">
          <i class="bx bx-left-arrow-alt"></i>
        </button>
        <h3 class="p-now">Playing now</h3>
        <button class="hdbtn"><i class="bx bxs-playlist"></i></button>
      </header>
      <div class="player">
        <div class="img-area">
          <img src="./images/logo.jpg" />
        </div>
        <div class="song-details">
          <h1 class="name">Muziqal</h1>
          <h3 class="artist">World</h3>
        </div>
        <div class="audioC">
          <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
          </div>
          <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio" src="./songs/music-1.mp3"></audio>
            </div>
          </div>
        </div>
        <div class="controls">
          <button class="btnC" id="prev">
            <i class="bx bx-rewind"></i>
          </button>
          <button class="play-pause-btnC">
            <i class="bx bx-play"></i>
          </button>
          <button class="btnC" id="next">
            <i class="bx bx-fast-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./js/music-list.js"></script>
    <script src="./js/js.js"></script>
  </body>
</html>
